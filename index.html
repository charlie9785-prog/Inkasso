    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: #030014;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6, #3b82f6);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a855f7, #60a5fa);
      }

      /* Glass Card */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-strong {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Premium Gradients */
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #8b5cf6 50%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-vibrant {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(#0a0a1a, #0a0a1a) padding-box,
                    linear-gradient(135deg, #8b5cf6, #3b82f6) border-box;
        border: 1px solid transparent;
      }

      /* Glow Effects */
      .glow-violet {
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.3),
                    0 0 80px rgba(139, 92, 246, 0.1);
      }

      .glow-blue {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.3),
                    0 0 80px rgba(59, 130, 246, 0.1);
      }

      .glow-text {
        text-shadow: 0 0 40px rgba(139, 92, 246, 0.5),
                     0 0 80px rgba(139, 92, 246, 0.3);
      }

      /* Noise Overlay */
      .noise-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
      }

      /* Premium Button */
      .btn-premium {
        position: relative;
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .btn-premium::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .btn-premium:hover::before {
        opacity: 1;
      }

      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
      }

      /* Animated gradient border */
      .animated-border {
        position: relative;
        background: #0a0a1a;
        border-radius: 1rem;
      }

      .animated-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: conic-gradient(from 0deg, #8b5cf6, #3b82f6, #06b6d4, #8b5cf6);
        border-radius: inherit;
        z-index: -1;
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Line decoration */
      .line-decoration {
        position: relative;
      }

      .line-decoration::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #8b5cf6, transparent);
        border-radius: 2px;
      }

      /* Hover card effect */
      .hover-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.25);
      }

      /* Selection */
      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: #fff;
      }

      /* ============================================
         SCROLL REVEAL ANIMATIONS
         ============================================ */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-left {
        opacity: 0;
        transform: translateX(-60px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-left.visible {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(60px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-right.visible {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.85);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-scale.visible {
        opacity: 1;
        transform: scale(1);
      }

      .reveal-fade {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-fade.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-stagger > * {
        opacity: 0;
        transform: translateY(18px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-stagger.visible > * {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-stagger.visible > *:nth-child(1) { transition-delay: 0ms; }
      .reveal-stagger.visible > *:nth-child(2) { transition-delay: 80ms; }
      .reveal-stagger.visible > *:nth-child(3) { transition-delay: 160ms; }
      .reveal-stagger.visible > *:nth-child(4) { transition-delay: 240ms; }
      .reveal-stagger.visible > *:nth-child(5) { transition-delay: 320ms; }
      .reveal-stagger.visible > *:nth-child(6) { transition-delay: 400ms; }

      /* Scroll-driven effects */
      :root {
        --scroll-y: 0;
        --scroll-progress: 0;
      }

      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, #8b5cf6, #3b82f6);
        transform-origin: 0 50%;
        transform: scaleX(var(--scroll-progress));
        z-index: 9999;
        opacity: 0.9;
      }

      .parallax-slow {
        transform: translate3d(0, calc(var(--scroll-y) * 0.03px), 0);
      }

      .parallax-mid {
        transform: translate3d(0, calc(var(--scroll-y) * 0.05px), 0);
      }

      .parallax-fast {
        transform: translate3d(0, calc(var(--scroll-y) * 0.08px), 0);
      }

      /* Stagger delay utilities */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-600 { transition-delay: 600ms; }
      .delay-700 { transition-delay: 700ms; }
      .delay-800 { transition-delay: 800ms; }

      /* ============================================
         HOVER EFFECTS - VERY VISIBLE
         ============================================ */

      /* Premium hover lift effect - STRONG */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                    box-shadow 0.4s ease,
                    border-color 0.4s ease;
      }

      .hover-lift:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 25px 50px rgba(139, 92, 246, 0.25),
                    0 10px 20px rgba(139, 92, 246, 0.15);
        border-color: rgba(139, 92, 246, 0.5) !important;
      }

      /* Glow on hover - STRONG */
      .hover-glow {
        transition: box-shadow 0.4s ease,
                    border-color 0.4s ease,
                    background 0.4s ease;
      }

      .hover-glow:hover {
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.3),
                    0 0 80px rgba(139, 92, 246, 0.15),
                    inset 0 0 30px rgba(139, 92, 246, 0.05);
        border-color: rgba(139, 92, 246, 0.5) !important;
      }

      /* Card hover with background shift */
      .hover-card-bg {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .hover-card-bg:hover {
        background: rgba(139, 92, 246, 0.08) !important;
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
      }

      /* Accent underline animation */
      .accent-underline {
        position: relative;
        display: inline-block;
      }

      .accent-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, #8b5cf6, #3b82f6);
        border-radius: 2px;
        transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .accent-underline:hover::after {
        width: 100%;
      }

      /* Icon hover rotate - MORE VISIBLE */
      .icon-hover-rotate {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                    color 0.3s ease,
                    filter 0.3s ease;
      }

      .group:hover .icon-hover-rotate {
        transform: rotate(15deg) scale(1.2);
        filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
      }

      /* Icon container hover */
      .icon-container {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                    background 0.3s ease,
                    border-color 0.3s ease,
                    box-shadow 0.3s ease;
      }

      .group:hover .icon-container {
        transform: scale(1.15);
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
      }

      /* Pulse ring effect */
      .pulse-ring {
        position: relative;
      }

      .pulse-ring::before {
        content: '';
        position: absolute;
        inset: -6px;
        border-radius: inherit;
        border: 2px solid rgba(139, 92, 246, 0.5);
        animation: pulse-ring 2s ease-out infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.3);
          opacity: 0;
        }
      }

      /* ============================================
         BUTTON EFFECTS
         ============================================ */

      /* Secondary button hover */
      .btn-secondary {
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: rgba(139, 92, 246, 0.15) !important;
        border-color: rgba(139, 92, 246, 0.5) !important;

      }

      /* Stats number animation */
