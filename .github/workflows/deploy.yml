name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: bosofhcunxbvfusvllsm
        run: |
          supabase link --project-ref $PROJECT_REF
          supabase functions deploy validate-signup --no-verify-jwt
          supabase functions deploy create-checkout-with-signup --no-verify-jwt
          supabase functions deploy stripe-webhook --no-verify-jwt
          supabase functions deploy send-verification-code --no-verify-jwt
          supabase functions deploy verify-email-code --no-verify-jwt
          supabase functions deploy fortnox-oauth --no-verify-jwt
